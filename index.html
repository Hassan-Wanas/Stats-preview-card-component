<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <picture>
      <source media="(min-width: 762px)" srcset="/images/image-header-desktop.jpg">
      <img src="/images/image-header-mobile.jpg" alt="Office">
    </picture>
    <div class="content">
      <div class="header">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stats">
       <div class="data">
          <h2 class="stat">10k+</h2>
          <p class="stat-heading">companies</p>
        </div>
        <div class="data">
          <h2 class="stat">314</h2>
          <p class="stat-heading">templates</p>
        </div>
        <div class="data">
          <h2 class="stat">12m+</h2>
          <p class="stat-heading">queries</p>
        </div> 
      </div>
    </div>
  </div>
</body>
</html>
